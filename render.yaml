services:
  - type: web
    name: tradingtool-3-service
    runtime: java
    region: oregon
    plan: free
    branch: main
    rootDir: .
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: |
      mvn -pl service -am clean package -DskipTests
    startCommand: |
      mvn -pl service -am exec:java -Dexec.mainClass=com.tradingtool.ApplicationKt
    envVars:
      - key: JAVA_VERSION
        value: "21"
      - key: CORS_ALLOWED_ORIGINS
        value: https://kushb2.github.io,http://localhost:5173,http://127.0.0.1:5173
      - key: GITHUB_PAGES_URL
        value: https://kushb2.github.io/TradingTool-3/
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: TELEGRAM_DOWNLOAD_DIR
        value: /tmp/telegram_downloads
      - key: TELEGRAM_POLL_TIMEOUT_SECONDS
        value: "60"
      - key: TELEGRAM_REQUEST_TIMEOUT_SECONDS
        value: "75"
      - key: TELEGRAM_ERROR_RETRY_SLEEP_SECONDS
        value: "1"
      - key: TELEGRAM_MAX_RETRY_SLEEP_SECONDS
        value: "30"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
